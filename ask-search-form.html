<!doctype html>
<html>
    <head>
        <title>Form Ask-Search</title>
    </head>
    <body>
        
        <form method="post" id="form1">
            <input class="alf-form" type="text" name="search_alf" size="41" required autofocus>
            <input class="alf-form" type="submit" value="Запитати!" onclick="myFunction();">
        </form>
            <script>
                function myFunction() {
                    if (form1.elements['search_alf'].value) {
                        window.open("http://www.google.com/?#q="+form1.search_alf.value);
                        }
                    if (form1.search_alf.value == "") {
                        alert ("Будь-ласка, заповніть поле пошуку!");
                        }
                    }
            </script>
        
    </body>
    
</html>
